<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Hello World</title>
</head>
<body>
	<script src="https://unpkg.com/@webcomponents/custom-elements@1.2.4/src/native-shim.js"></script>
	<hello-name></hello-name>
	<script src="app.js"></script>
	<script>
		const element = document.querySelector('hello-name')
		element.addEventListener('increment', event => {
			element.count = event.detail + 1
		})
	</script>
</body>
</html>
